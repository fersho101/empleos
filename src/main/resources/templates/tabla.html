<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Listado de vacantes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">

</head>

<body>
	<img th:src="@{/images/jobs-icon.png}" alt="logo jobs" width="136"
		height="136">
	<h1 class="text-primary">Lista de Vacantes</h1>

	<table class="table table-bordered table-hover table-striped">
		<tr>
			<th></th>
			<th>ID</th>
			<th>Nombre</th>
			<th>Fecha Publicación</th>
			<th>Salario ofrecido</th>
			<th>Descripción</th>
			<th>Destacada</th>
			<th>Detalle</th>
			<th>Borrar</th>
		</tr>
		<tr th:each="vacante : ${vacantes} ">
			<td><img th:src="@{/images/{img} ( img=${vacante.imagen} ) }"
				alt="logo empresa" width="136" height="136"></td>
			<td th:text="${vacante.id}"></td>
			<td th:text="${vacante.nombre}"></td>
			<td th:text="${vacante.fecha}"></td>
			<td th:text="${vacante.salario}"></td>
			<td th:text="${vacante.descripcion}"></td>

			<!-- <td th:text="${vacante.destacado}"></td> -->
			<!-- <td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td> -->

			<td><span th:if="${vacante.destacado == 1}"
				class="badge text-bg-success">Si</span> <span
				th:unless="${vacante.destacado == 1}" class="badge text-bg-danger">No</span>
			</td>
			<td><a th:href="@{/vacantes/view/{id} ( id=${vacante.id} )}"
				class="btn btn-success">Detalle</a></td>
			<td><a th:href="@{/vacantes/delete(id=${vacante.id})}"
				class="btn btn-danger">Borrar</a></td>

		</tr>
	</table>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>

</html>
